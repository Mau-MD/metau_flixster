<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flixster MetaU</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>FLIXSTER</h1>
      <div id="header">
        <input id="search-input" placeholder="Search a movie here" />
        <!-- This should be an icon-->
        <button id="close-search-btn">X</button>
      </div>
      <div id="movies-grid">
        <div class="movie-card">
          <img
            class="movie-poster"
            src="https://www.themoviedb.org/t/p/w440_and_h660_face/yMdFsHKp4YX2CUkAQcZswxXDuoe.jpg"
          />
          <div class="movie-title">Movie Title</div>
          <div class="movie-votes">9.4</div>
        </div>
      </div>
      <div id="footer">
        <button id="load-more-movies-btn">Load More</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
