<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flixster MetaU</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="modal hidden"></div>
    <div class="container">
      <h1>FLIXSTER</h1>
      <div id="header">
        <input id="search-input" placeholder="Search a movie here" />
        <!-- This should be an icon-->
        <button id="close-search-btn">X</button>
      </div>
      <div id="movies-grid">Loading...</div>
      <div id="footer">
        <button id="load-more-movies-btn">Load More</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
